<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/To do List/style.css">
    <title>To Do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 mb-2">
        <a class="navbar-brand" href="#">To-do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="bg-primary-subtle text-info-emphasis">

      <div class="container fs-1">
        <div class="shadow p-2 mt-3 mb-2 text-center   bg-warning text-dark rounded">
            <h1>Todo List App </h1>
        </div>
      </div>
    <div class="container  bg-info text-white p-2 mb-2">    
        <form>
            <div class="form-group ">
              <label for="title">Todo tittle</label>
              <input type="text" class="form-control" id="title" aria-describedby="todoHelp">
            </div>
            <div class="form-group">
              <label for="desc">todo desc</label>
              <input type="text" class="form-control" id="desc">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            <button id="deleted" type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

    <div class="container p-3 mb-2 bg-primary text-white"  id="todo">

    </div>
</div>


      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/To do List/strucutre.js"></script>
</body>
</html>
